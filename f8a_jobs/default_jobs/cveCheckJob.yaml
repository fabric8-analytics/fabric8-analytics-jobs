---
  handler: FlowScheduling
  job_id: cveCheckJob
  flow_name: cveCheckFlow
  flow_arguments:
    - only_already_scanned: true
      ignore_modification_time: false
  when:
  periodically: 1 day
  # Keep this high so redeployment/downtime does not affect flow scheduling
  misfire_grace_time: 1 year
  state: paused
