  '/bookkeeping/upstreams/{ecosystem}/{package}':
    get:
       tags: [BookKeeping]
       operationId: f8a_jobs.api_v1.bookkeeping_upstreams_ecosystem_package
       summary: Retrieve BookKeeping data for monitored upstreams for given ecosystem and package
       parameters:
        - $ref: "#/parameters/active_only"
