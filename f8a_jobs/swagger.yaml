           description: Invoke Graphsync for given ecosystem, package and version
  '/jobs/invoke_graph_sync':
    post:
       tags: [Add new jobs]
       operationId: f8a_jobs.api_v1.post_invoke_graph_sync
       summary: Invoke Graphsync worker for given ecosystem, package and version
       security:
        - auth_token: []
       parameters:
        - name: kwargs
          in: body
          description: Arguments for the GraphSync job
          schema:
            $ref: "#/definitions/GraphSyncKwargs"
       responses:
         200:
           description: Invoke Graphsync Worker for given ecosystem, package and version

parameters:
  job_id_path:
    name: job_id
    in: path
    required: true
    description: Job identifier
    type: string
  package_name:
    name: package
    in: path
    required: true
    description: Package name
    type: string
  version_full:
    name: version
    in: path
    required: true
    description: Version
    type: string
  job_id:
    name: job_id
    in: query
    required: false
    description: Job identifier
    type: string
  periodically:
    name: periodically
    in: query
    type: string
    required: false
    description: Set periodical job execution
  when:
    name: when
    in: query
    type: string
    required: false
    description: Date time in UTC when the job run should be scheduled
  misfire_grace_time:
    name: misfire_grace_time
    in: query
    type: string
    required: false
    description: Time how much job’s execution is allowed to be late before throwing away
  state:
    name: state
    in: query
    required: true
    description: State
    type: string
    items:
      type: string
    enum:
      - running
      - paused
  job_type:
     name: job_type
     in: query
     required: false
     description: Job specific listing
     type: string
     items:
       type: string
     enum:
       - all
       - failed
       - user
     default: all
  popular:
    name: popular
    in: query
    required: false
    description: Sorted by popularity
    type: boolean
    default: false
  ecosystem:
     name: ecosystem
     in: query
     required: true
     description: Ecosystem
     type: string
     items:
       type: string
     enum:
       - maven
       - npm
       - pypi
       - nuget
       - go
  ecosystem_path:
     name: ecosystem
     in: path
     required: true
