       operationId: f8a_jobs.api_v1.retrieve_graphsync_ecosystem_package
       summary: Retrieve Pending Graphsync data for given ecosystem and package
       parameters:
        - $ref: "#/parameters/ecosystem_path"
        - $ref: "#/parameters/package_name"
        - $ref: "#/parameters/count"
       security:
        - auth_token: []
