  '/graphsync/sync_all/{ecosystem}':
    get:
       tags: [GraphSync]
       operationId: f8a_jobs.api_v1.invoke_graphsync_ecosystem
       summary: Invoke Graphsync for given ecosystem
       parameters:
        - $ref: "#/parameters/ecosystem_path"
        - $ref: "#/parameters/count"
       security:
        - auth_token: []
       responses:
         200:
           description: Invoke Graphsync for given ecosystem
  '/graphsync/sync_all/{ecosystem}/{package}':
    get:
       tags: [GraphSync]
       operationId: f8a_jobs.api_v1.invoke_graphsync_ecosystem_package
       summary: Invoke Graphsync for given ecosystem and package
       parameters:
        - $ref: "#/parameters/ecosystem_path"
        - $ref: "#/parameters/package_name"
        - $ref: "#/parameters/count"
       security:
        - auth_token: []
